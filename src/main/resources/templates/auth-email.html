<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>인증코드 안내</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px; margin: 0;">
<div style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
    <div style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">인증코드 안내</div>
    <div style="font-size: 16px; margin-bottom: 20px;">
        안녕하세요? CNS입니다.<br>
        아래 인증코드 6자리를 진행 중인 화면에 입력하고 인증을 완료해주세요.
    </div>
    <div style="background-color: #f0f0ff; padding: 10px; border-radius: 8px; display: inline-block; font-size: 32px; font-weight: bold; color: #4a4aef; margin-bottom: 20px;">
        {{authCode}}
    </div>
    <div style="font-size: 12px; color: #888;">
        인증코드는 이메일 발송 시점으로부터 5분 동안 유효합니다.
    </div>
</div>
</body>
</html>
